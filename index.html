<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/image.png" alt="Avatar">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img src="./images/icon/pen.svg" alt="pen">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button" type="button">
        <img src="./images/icon/plus.svg" alt="plus" class="profile__plus">
      </button>
    </section>
    <section class="popup">
      <form name="popup-container" class="popup__container">
        <fieldset class="popup__profile">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input name="popup-name" type="text" placeholder="Имя-Фамилия" class="popup__text-field">
          <input name="popup-profession" type="text" placeholder="Профессия" class="popup__text-field">
          <button type="submit" class="popup__button">Сохранить</button>
          <button type="button" class="popup__close"></button>
        </fieldset>
      </form>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai-2.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus-2.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai-2.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/karcher.png" alt="Изображение" class="element__img">
        <div class="element__description">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
